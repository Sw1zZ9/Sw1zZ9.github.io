<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Clicker Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #app {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            outline: none;
        }
        button:active {
            background-color: #0056b3;
        }
        button:focus {
            outline: none;
        }
        @media (max-width: 600px) {
            button {
                width: 100%;
                padding: 15px 0;
                font-size: 18px;
            }
            #app {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Кликер</h1>
        <p>Баланс: <span id="balance">0</span></p>
        <button id="click-button">Клик!</button>
    </div>

    <script>
        // Получение данных пользователя из Telegram Web Apps
        const tg = window.Telegram.WebApp;
        tg.expand();

        let balance = 0;

        document.getElementById('click-button').addEventListener('click', () => {
            balance += 1;
            document.getElementById('balance').innerText = balance;

            // Отправка данных обратно в бот
            tg.sendData(JSON.stringify({balance: balance}));
        });
    </script>
</body>
</html>
