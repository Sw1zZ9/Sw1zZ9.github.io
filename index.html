<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #app {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Кликер</h1>
        <p>Баланс: <span id="balance">0</span></p>
        <button id="click-button">Клик!</button>
    </div>

    <script>
        // Получение данных пользователя из Telegram Web Apps
        const tg = window.Telegram.WebApp;
        tg.expand();

        let balance = 0;

        document.getElementById('click-button').addEventListener('click', () => {
            balance += 1;
            document.getElementById('balance').innerText = balance;

            // Отправка данных обратно в бот
            tg.sendData(JSON.stringify({balance: balance}));
        });
    </script>
</body>
</html>
